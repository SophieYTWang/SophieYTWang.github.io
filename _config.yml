# Site configuration

# 1. Files excluded from Jekyll builds
exclude:
- README.md
- CODE_OF_CONDUCT.md
- CONTRIBUTING.md
- screenshot.png
- LICENSE
- CNAME
- Gemfile
- Gemfile.lock
- alembic-jekyll-theme.gemspec
- .jekyll-cache

# 2. Installed Gems
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji

# 3. Gem settings
paginate: 2
paginate_path: blog/page:num
jekyll-mentions: https://twitter.com
twitter:
  username: YingtongWang
author: Yingtong Wang
social:
  name: Yingtong Wang
  links:
    - https://twitter.com/YingtongWang
    - https://www.linkedin.com/in/YingtongWang
    - https://github.com/SophieYTWang

# 4. Jekyll settings
sass:
  style: compressed
permalink: pretty
excerpt_separator: <!-- more -->
timezone: America/New_York

# 5. Collections
collections:
  posts:
    title: Projects
    output: true
    description: "Data analytics, dashboards, and modeling insights"
    feature_text: |
      Welcome to my portfolio
    feature_image: "/assets/default-social-image.png"

# 6. Jekyll collections settings
defaults:
  -
    scope:
      path: ""
    values:
      image: "/assets/default-social-image.png"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page

# 7. Site settings
encoding: utf-8
lang: en-US
title: "Yingtong Wang | Data Analyst Portfolio"
